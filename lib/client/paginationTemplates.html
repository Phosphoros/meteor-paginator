<template name="pagination_buttons">
	{{#if hasMultiplePages}}
		<div class="pagination pagination-button-container pull-right">
			<ul>
				<li><a href="javascript:" data-page="first" class="pageButton">&laquo;&laquo;</a></li>
				<li><a href="javascript:" data-page="back" class="pageButton">&laquo;</a></li>
				{{#each pageButton}}
					<li><a href="javascript:" data-page="{{r}}" class="pageButton">{{p}}</a></li>
				{{/each}}
				<li><a href="javascript:" data-page="next" class="pageButton">&raquo;</a></li>
				<li><a href="javascript:" data-page="last" class="pageButton">&raquo;&raquo;</a></li>
			</ul>
		</div>
	{{/if}}
</template>

<template name="select_per_page">
 	<div class="pull-right selectPerPage">
    	<select id="selectPerPage" class="input-mini" style='font-size:10pt;'>
	   		<option value="5">5</option>
	   		<option value="10">10</option>
	   		<option value="20">20</option>
	   		<option value="30">30</option>
	   		<option value="40">40</option>
	   		<option value="50">50</option>
	   		<option value="75">75</option>
	   		<option value="100">100</option>
		</select>
    </div>
</template>
